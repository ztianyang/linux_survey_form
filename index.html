<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Linux user survey form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" type="text/javascript" defer></script>
  </head>
  <body>
    <h1 id="title">Linux user survey</h1>
    <p id="description">Let us know what you think about Linux.</p>
    <form id="survey-form">
      <fieldset>
        <legend>Information</legend>
        <label id="name-label" for="name">
          Name: <input id="name" name="name" type="text" placeholder="name" required>
        </label>
        <label id="email-label" for="email">
          Email: <input id="email" name="email" type="email" placeholder="email" required>
        </label>
        <label id="number-label" for="number">
          Age: <input id="number" name="age" type="number" min="0" max="150" placeholder="age" required>
        </label>
      </fieldset>
      <fieldset>
        <legend>Questions</legend>
        <label for="dropdown">How long have you been using Linux? 
          <select id="dropdown">
            <option>&lt; 1</option>
            <option>1-2</option>
            <option>3-5</option>
            <option>6-8</option>
            <option>9-10</option>
            <option>&gt; 10</option>
          </select>
          year(s)
        </label>
        <p>Have you ever distrohopped before? </p>
        <label for="distrohop-yes">
          <input id="distrohop-yes" class="inline" name="distrohop" type="radio" value="yes"> Yes
        </label>
        <label for="distrohop-no">
          <input id="distrohop-no" class="inline" name="distrohop" type="radio" value="no"> No
        </label>
        <p>Which distro(s) have you used?</p>
        <label for="distro-arch">
          <input id="distro-arch" class="inline" name="distro" type="checkbox" value="arch"> Arch Linux
        </label>
        <label for="distro-debian">
          <input id="distro-debian" class="inline" name="distro" type="checkbox" value="debian"> Debian
        </label>
        <label for="distro-fedora">
          <input id="distro-fedora" class="inline" name="distro" type="checkbox" value="fedora"> Fedora
        </label>
        <label for="distro-linuxmint">
          <input id="distro-linuxmint" class="inline" name="distro" type="checkbox" value="linuxmint"> Linux Mint
        </label>
        <label for="distro-manjaro">
          <input id="distro-manjaro" class="inline" name="distro" type="checkbox" value="manjaro"> Manjaro
        </label>
        <label for="distro-popos">
          <input id="distro-popos" class="inline" name="distro" type="checkbox" value="popos"> Pop!_OS
        </label>
        <label for="distro-ubuntu">
          <input id="distro-ubuntu" class="inline" name="distro" type="checkbox" value="ubuntu"> Ubuntu
        </label>
        <label for="distro-other">
          <input id="distro-other" class="inline" name="distro" type="checkbox" value="other"> Other
        </label>
        <label for="other-distro">
          If you selected other in the last question, list the distro(s) here (optional).
          <input id="other-distro" name="other-distro" type="text" placeholder="other distro(s)">
        </label>
        <label for="linux-like">
          What do you like about Linux?
          <textarea id="linux-like" name="linux-like" placeholder="I like..." required minlength="10"></textarea>
        </label>
        <label for="linux-dislike">
          What do you not like about Linux?
          <textarea id="linux-dislike" name="linux-dislike" placeholder="I don't like..." required minlength="10"></textarea>
        </label>
        <label for="linux-beginner-recommend">
          Which distro would you recommend to a new Linux user, and why?
          <textarea id="linux-beginner-recommend" name="linux-beginner-recommend" placeholder="I would recommend..." required minlength="10"></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit Survey">
    </form>
  </body>
</html>
